{% extends "base.html" %}
{% block content %}
<div class="column is-4 is-offset-4">
	<h3 class="title">Sign UP</h3>
	<div class="box">
		{% with messages = get_flashed_messages() %}
		{% if messages %}
			<div class="notification is-danger">
				{{ messages[0] }}. Go to
				<a href="{{ url_for('auth.login') }}">Login page</a>
			</div>
		{% endif %}
		{% endwith %}
		<form method="POST" action="/signup" >
			<div class="field">
				<div class="control">
					<input type="email" name="email" class="input is-large" placeholder="Email" autofocus="">
				</div>
			</div>

			<div class="field">
				<div class="control">
					<input type="text" name="name" class="input is-large" placeholder="Name" autofocus="">
				</div>
			</div>

			<div class="field">
				<div class="control">
					<input type="password" name="password" class="input is-large" placeholder="Password">
				</div>
			</div>
			<button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
		</form>
	</div>
</div>
{% endblock %}
