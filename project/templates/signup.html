{% extends "base.html" %}
{% block content %}
<div class="column is-4 is-offset-4">
	<h3 class="title">Sign UP</h3>
	<div class="box">
		<form action="/signup" method="post">
			<div class="field">
				<div class="control">
					<input type="email" name="email" class="input is-large" placeholder="Email" autofocus="">
				</div>
			</div>

			<div class="field">
				<div class="control">
					<input type="text" name="name" class="input is-large" placeholder="Name" autofocus="">
				</div>
			</div>

			<div class="field">
				<div class="control">
					<input type="password" name="password" class="input is-large" placeholder="Password">
				</div>
			</div>
			<button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
		</form>
	</div>
</div>
{% endblock %}
